<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Time Sheet</title>
  </head>
  <body style="overflow: hidden;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container" style="transform: scale(1.5); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 100vh">

      <div th:if="'shown' == ${isHidden}">
        <h3>Nové přihlašovací údaje:</h3>
        <h4 th:text="${usernameText}"></h4>
        <h4>Heslo: default</h4>
      </div>

      <div th:if="${param.error}" style="font-weight: bold">
        Neplatné přihlašovací jméno, nebo heslo.
      </div>

      <div th:if="${param.logout}" style="font-weight: bold">
        Byli jste odhlášeni.
      </div>
      <br>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <input type="text" class="form-control" id="usernameInput" name="username" autocomplete="username" placeholder="Přihlašovací jméno">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="passwordInput" name="password" autocomplete="current-password" placeholder="Heslo">
        </div>
        <div style="margin-top: 10px">
          <button type="submit" class="btn btn-primary">Přihlásit se</button>
        </div>
      </form>
    </div>

  </body>
</html>
